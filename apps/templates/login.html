<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      width: 40%;
      background: linear-gradient(to bottom, #00b8d4, #0052cc);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }
    .form-container h1 {
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .form-container input {
      width: 100%;
      background: none;
      border: 1px solid white;
      border-radius: 3px;
      padding: 10px 15px;
      box-sizing: border-box;
      margin-bottom: 20px;
      color: white;
    }
    .form-container input[type="submit"] {
      background: white;
      color: #0052cc;
      border: none;
      cursor: pointer;
    }
    .image-container {
      width: 60%;
      height: 100%;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Pi_30K.svg/1200px-Pi_30K.svg.png");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="image-container"></div>
  </div>
</body>
</html>
